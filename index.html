<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYF Ai clone - powered by Groq AI Chat</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: #1e1e1e; color: #eee; display: flex; flex-direction: column; height: 100vh;
    }
    .nav-bar {
      background-color: white;
      color: black;
      text-align: center;
      border: solid 2px blue;
    }
    #chat {
      flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
    }
    .msg {
      max-width: 80%; padding: 12px 15px; border-radius: 12px; white-space: pre-wrap; line-height: 1.5;
    }
    .user {
      align-self: flex-end; background-color: #2d7fe6; color: white; border-bottom-right-radius: 0;
    }
    .ai {
      align-self: flex-start; background-color: #2a2a2a; border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex; padding: 15px; background: #282828; border-top: 1px solid #444;
    }
    #input {
      flex: 1; padding: 10px; border: none; border-radius: 6px; font-size: 16px;
      background-color: #444; color: white;
    }
    button {
      margin-left: 10px; padding: 10px 20px; background-color: #4caf50; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="nav-bar"><h2>CYF Ai</h2></div>

  <div id="chat"></div>

  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button onclick="send()">စာပို့မည်</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const API_KEY = "Bearer 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";

    function escapeHtml(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    function formatMarkdown(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const escapedCode = escapeHtml(code);
        return `
          <div style="
            position: relative; 
            background: grey; 
            border: 1.5px solid #4caf50; 
            border-radius: 8px; 
            padding: 12px 15px; 
            margin: 12px 0; 
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            color: #b5f4a5;
          ">
            <button onclick="copyCode(this)" 
              style="
                position: absolute; 
                top: 8px; 
                right: 8px; 
                background: white; 
                border: none; 
                color:black;
                padding: 6px 12px; 
                border-radius: 4px; 
                cursor: pointer;
                font-weight: bold;
                font-size: 13px;
                user-select: none;
              ">Copy</button>
            <pre style="overflow-x: auto; margin: 0;">
              <code>${escapedCode}</code>
            </pre>
          </div>
        `;
      });
    }

    function copyCode(button) {
      const codeBlock = button.nextElementSibling.querySelector('code');
      if (!codeBlock) return;

      const text = codeBlock.innerText;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = 'Copy';
        }, 1500);
      }).catch(() => {
        button.textContent = 'Failed';
        setTimeout(() => {
          button.textContent = 'Copy';
        }, 1500);
      });
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user">${escapeHtml(msg)}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const typingDiv = document.createElement('div');
      typingDiv.className = 'msg ai';
      typingDiv.textContent = 'Typing';
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;

      let dotCount = 0;
      const maxDots = 3;
      const typingInterval = setInterval(() => {
        dotCount = (dotCount + 1) % (maxDots + 1);
        typingDiv.textContent = 'Typing' + '.'.repeat(dotCount);
        chat.scrollTop = chat.scrollHeight;
      }, 500);

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": API_KEY
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [
              { role: "system", content: "You are a helpful assistant like ChatGPT. Always use markdown format for code, and answer clearly and step-by-step." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await res.json();
        clearInterval(typingInterval);
        typingDiv.textContent = '';

        const reply = data.choices?.[0]?.message?.content || "❌ No reply from AI";
        const formatted = formatMarkdown(reply);

        let index = 0;
        const aiMsgDiv = document.createElement('div');
        aiMsgDiv.className = 'msg ai';
        chat.replaceChild(aiMsgDiv, typingDiv);
        chat.scrollTop = chat.scrollHeight;

        function typeWriter() {
          if (index < formatted.length) {
            aiMsgDiv.innerHTML += formatted.charAt(index);
            index++;
            chat.scrollTop = chat.scrollHeight;
            setTimeout(typeWriter, 20);
          }
        }
        typeWriter();

      } catch (err) {
        clearInterval(typingInterval);
        typingDiv.textContent = `❌ Error: ${escapeHtml(err.message)}`;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });
  </script>

</body>
</html>
