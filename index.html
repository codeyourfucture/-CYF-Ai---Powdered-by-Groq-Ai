<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYF Ai - Powdered By Groq AI</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: #1e1e1e; color: #eee; display: flex; flex-direction: column; height: 100vh;
    }
    #chat {
      flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
    }
    .msg {
      max-width: 80%; padding: 12px 15px; border-radius: 12px; white-space: pre-wrap; line-height: 1.5;
    }
    .user {
      align-self: flex-end; background-color: #2d7fe6; color: white; border-bottom-right-radius: 0;
    }
    .ai {
      align-self: flex-start; background-color: #2a2a2a; border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex; padding: 15px; background: #282828; border-top: 1px solid #444;
    }
    #input {
      flex: 1; padding: 10px; border: none; border-radius: 6px; font-size: 16px;
    }
    button {
      margin-left: 10px; padding: 10px 20px; background-color: #4caf50; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button onclick="send()">စာပို့မည်</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const API_KEY = "Bearer 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";

    function escapeHtml(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    function formatMarkdown(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        return `<pre><code>${escapeHtml(code)}</code></pre>`;
      });
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user">${escapeHtml(msg)}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": API_KEY
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [
              { role: "system", content: "You are a helpful assistant like ChatGPT. Always use markdown format for code, and answer clearly and step-by-step." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "❌ No reply from AI";
        const formatted = formatMarkdown(reply);
        chat.innerHTML += `<div class="msg ai">${formatted}</div>`;
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        chat.innerHTML += `<div class="msg ai">❌ Error: ${escapeHtml(err.message)}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });
  </script>

</body>
</html>
